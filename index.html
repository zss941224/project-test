<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" id="View">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no" />
  <title>Q & Z</title>

  <link rel="stylesheet" type="text/css" href="./public/styles/otherfiles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./public/styles/otherfiles/animate.min.css">
  <link rel="stylesheet" type="text/css" href="./public/styles/Common.css">
  <link rel="stylesheet" type="text/css" href="./public/styles/index.css">
  <link rel="stylesheet" type="text/css" href="./public/styles/homepage_sprite.css">

  <script type="text/javascript" src="./public/scripts/otherfiles/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./public/scripts/otherfiles/fastclick.min.js"></script>

</head>
<body>
  <div class="Index">
    <div class="homepage-bg">
      <img src="./public/images/bg.png" />
    </div>
    <div class="homepage-logo">Q & Z</div>
    <div class="homepage-motto">
      <p class="homepage-motto-zh">遇见最美的自己</p>
      <p class="homepage-motto-en">To meet the most beautiful yourself.</p>
      <p class="homepage-motto-record">Record ></p>
    </div>
    <div class="homepage-login-w">
      <div class="homepage-login">
        <h3>欢迎登录</h3>
        <div class="homepage-login-common">
          <input type="text" placeholder="请输入用户名" class="homepage-login-input" />
        </div>
        <div class="homepage-login-common">
          <input type="password" placeholder="请输入密码" class="homepage-login-input" />
          <i class='icon-hide-pwd'></i>
        </div>
        <div class="homepage-login-error hide">
          账号或密码不正确，请重新输入
        </div>
        <button class="homepage-login-btn">登录</button>
        <div class="homepage-login-actions">
          <a class="login-forget-pwd" href="">忘记密码</a>
          <a class="change-register-page">还没有账号？注册</a>
        </div>
      </div>
    </div>
    <div class="homepage-register-w hide">
      <div class="homepage-register">
        <h3>欢迎注册</h3>
        <div class="homepage-login-common">
          <input type="text" placeholder="手机号/电子邮箱" class="homepage-login-input" />
        </div>
        <div class="homepage-login-common">
          <input type="password" placeholder="请输入密码" class="homepage-login-input" />
          <i class='icon-hide-pwd'></i>
        </div>
        <div class="homepage-login-common">
          <input type="password" placeholder="确认密码" class="homepage-login-input" />
          <i class='icon-hide-pwd'></i>
        </div>
        <div class="homepage-login-error hide">
          两次输入密码不一致，请重新输入
        </div>
        <div class="homepage-login-actions">
          <a class="change-login-page">已有有账号？登录</a>
        </div>
        <button class="homepage-login-btn">注册</button>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  document.documentElement.style.fontSize = document.documentElement.clientWidth / 10 + 'px';
</script>
<script type="text/javascript" src="./public/scripts/test/index.js"></script>
</html>
